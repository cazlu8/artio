config:
  target: "ws://localhost:3030/networkRoom"
  socketio:
    transports: ["websocket"]
    upgrade: false
  ensure:
    maxErrorRate: 1
  phases:
    - duration: 5
      arrivalRate: 40
      rampTo: 40
      name: "Warming up"

scenarios:
  - engine: "socketio"
    flow:
      - emit:
          channel: "requestAvailableRoom"


