config:
  target: "ws://localhost:3030"
  socketio:
    transports: ["websocket"]
  ensure:
    maxErrorRate: 1
  phases:
    - duration: 5
      arrivalRate: 1000
      rampTo: 4050
      name: "Warming up"

scenarios:
  - engine: "socketio"
    flow:
      - emit:
          channel: "requestRoom"


